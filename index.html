<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">

  <title>Relacasa бронирование кабинетов и залов</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      overflow: hidden; /* чтобы не было двойного скролла */
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
      background: #fff;
      border-radius: 0;
      box-shadow: none;
      max-width: none;
    }

    .tabs {
      display: flex;
      background-color: #f0f0f0;
      border-bottom: 1px solid #ccc;

      overflow-x: auto; /* разрешаем горизонтальную прокрутку */
      -webkit-overflow-scrolling: touch; /* плавный скроллинг на iOS */
    }

    .tab {
      flex: 0 0 auto; /* табы не сжимаются */
      text-align: center;
      padding: 15px 20px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
      color: hsla(220, 6%, 25%, 1);
    }

    .tab.active {
      background-color: #292929;
      border-bottom: 2px solid #ffffff;
      color: #ffffff;
    }

    .tab-content {
      flex-grow: 1;
      display: none;
      height: 0;
      overflow: hidden;
    }

    .tab-content.active {
      display: block;
      height: 100%;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      overflow: auto;
    }

    @media (max-width: 768px) {
      .tab {
        flex: 0 0 80px; /* Меньше ширина таба на мобильных */
        max-width: 80px;
        padding: 8px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="tabs">
    <div class="tab active" data-tab="bighall">Большой зал</div>
    <div class="tab" data-tab="smallhall">Малый зал</div>
    <div class="tab" data-tab="leftroom">Левый кабинет</div>
    <div class="tab" data-tab="rightroom">Правый кабинет</div>
    <div class="tab" data-tab="upperroom">Верхний кабинет</div>
  </div>

  <div class="tab-content active" id="bighall">
    <iframe src="https://cal.com/relacasa.bighall/book?theme=light" scrolling="auto"></iframe>
  </div>

  <div class="tab-content" id="smallhall">
    <iframe src="https://cal.com/relacasa.smallhall/book?theme=light" scrolling="auto"></iframe>
  </div>

  <div class="tab-content" id="leftroom">
    <iframe src="https://cal.com/relacasa.leftroom/book?theme=light" scrolling="auto"></iframe>
  </div>

  <div class="tab-content" id="rightroom">
    <iframe src="https://cal.com/relacasa.rightroom/book?theme=light" scrolling="auto"></iframe>
  </div>

  <div class="tab-content" id="upperroom">
    <iframe src="https://cal.com/relacasa.upperroom/book?theme=light" scrolling="auto"></iframe>
  </div>
</div>

<script>
  const tabs = document.querySelectorAll('.tab');
  const contents = document.querySelectorAll('.tab-content');

  tabs.forEach(tab => {
    tab.addEventListener('click', () => {
      tabs.forEach(t => t.classList.remove('active'));
      contents.forEach(c => c.classList.remove('active'));

      tab.classList.add('active');
      document.getElementById(tab.getAttribute('data-tab')).classList.add('active');
    });
  });
</script>

</body>
</html>
